<div class="bg-yellow-400 text-black p-6 rounded-lg shadow-lg border-4 border-black">
    <h2 class="font-bold mt-2 uppercase text-5xl">{{ post.data.title }}</h2>
    <p class="mt-4 text-black">{{ post.content }}.</p>
    <div class="mt-6 flex gap-4">
        <a href="{{ post.url }}" class="bg-white text-black px-4 py-2 rounded hover:bg-gray-200">read more</a>
    </div>

    <h3>
        {{post.data.category}}
    </h3>
</div>
